<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-universe-hub</title>
    <!--======== BootStrap link goes here =========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--======== font-Awesome link goes here =========== -->
    <script
      src="https://kit.fontawesome.com/55735d2ff0.js"
      crossorigin="anonymous"
    ></script>
    <!-- modal page links  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="loadData();">
    <!--======== header link goes here =========== -->
    <header>
      <h1 class="text-center my-lg-4">AI Universe Hub</h1>
      <div class="d-flex justify-content-center align-content-center">
        <button type="button" id="sort-by-date" class="btn btn-danger p-lg-2 text-center">
          Sort By Date
        </button>
      </div>
      
    </div>
    </header>
    <!--======== main link goes here =========== -->
    <main>
      <!-- card items  -->
      <section class="container my-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        
      </section>

      <!--========= modal section goes here ============ -->

      <section class="container">
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
        >
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"  id="myModalLabel">${card.name}</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <h3>${card.name}</h3>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="box">Box 1</div>
                      </div>
                      <div class="col-md-4">
                        <div class="box">Box 2</div>
                      </div>
                      <div class="col-md-4">
                        <div class="box">Box 3</div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <ol>
                          <li>Item 1</li>
                          <li>Item 2</li>
                          <li>Item 3</li>
                        </ol>
                      </div>
                      <div class="col-md-6">
                        <ol>
                          <li>Item 4</li>
                          <li>Item 5</li>
                          <li>Item 6</li>
                        </ol>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <img
                      src="https://via.placeholder.com/400x300"
                      alt="Image"
                      class="img-responsive"
                    />
                    <p>Image description here</p>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--======== footer link goes here =========== -->
    <footer></footer>

    <!--========== BootStrap js link goes here ========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--======== custom js link goes here ========== -->
    <script src="js/apps.js"></script>
  </body>
</html>
