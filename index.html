<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-universe-hub</title>
    <!--======== BootStrap link goes here =========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--======== font-Awesome link goes here =========== -->
    <script
      src="https://kit.fontawesome.com/55735d2ff0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loadData();">
    <!--======== header link goes here =========== -->
    <header>
      <h1 class="text-center my-lg-4">AI Universe Hub</h1>
      <div class="d-flex justify-content-center align-content-center">
        <button type="button" id="" class="btn btn-danger p-lg-2 text-center">
          Sort By Date
        </button>
      </div>
    </header>
    <!--======== main link goes here =========== -->
    <main>
      <!-- card items  -->
      <section class="container my-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="..." />
                        <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">
                            This is a wider card with supporting text below as a natural
                            lead-in to additional content. This card has even longer
                            content than the first to show that equal height action.
                        </p>
                        </div>
                        <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </div>
            </div>
        
      </section>
    </main>
    <!--======== footer link goes here =========== -->
    <footer></footer>

    <!--========== BootStrap js link goes here ========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--======== custom js link goes here ========== -->
    <script src="js/apps.js"></script>
  </body>
</html>
